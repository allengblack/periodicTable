<div class="jumbotron">
    <h2 class="text-center">Choose two or more elements from the table to get started.</h2>

    <br />
    <section id="periodic_table" class="text-center" align="center">
        <div class="table" align="center">
            <table>
                <tr>
                    <th class="grp1">Group 1</th>
                    <th class="grp2">Group 2</th>
                    <th class="grp3">Group 3</th>
                    <th class="grp4">Group 4</th>
                    <th class="grp5">Group 5</th>
                    <th class="grp6">Group 6</th>
                    <th class="grp7">Group 7</th>
                    <th class="grp8">Group 8</th>
                </tr>
                <tr ng-repeat="group in elementsGroup track by $index">
                    <td class="grp{{$index + 1}}" ng-repeat="element in group track by $index">
                        <a class="btn btn-default" ng-if="element != null" ng-class="{'btn-success': element.clicked}"
                           ng-click="addElement(element)">{{element.symbol}} </a>
                    </td>
                </tr>
            </table>    
        </div>  
    </section> 

    <div align="center"> 
        <a ui-sref="Compare" class="btn btn-default">Compare</a>
    </div>   
        
</div>
